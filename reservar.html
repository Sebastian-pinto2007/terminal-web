<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reservar - Terminal</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header container header-inner">
    <a href="index.html"><img src="assets/img/logo.png" alt="Logo" class="logo" /></a>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="empresas.html">Empresas</a></li>
        <li><a href="rutas.html">Rutas</a></li>
        <li><a href="horarios.html">Horarios</a></li>
        <li><a href="reservar.html" class="active btn-primary">Reservar</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Reservar tiquete</h1>
    <form id="reservaForm">
      <label for="salida">Salida (ID)</label>
      <input id="salida" name="salida" placeholder="Ej: 101" required />

      <label for="nombre">Nombre completo</label>
      <input id="nombre" name="nombre" required />

      <label for="documento">Documento</label>
      <input id="documento" name="documento" required />

      <label for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" />

      <label for="email">Correo</label>
      <input id="email" name="email" type="email" required />

      <label for="asientos">Asientos</label>
      <input id="asientos" name="asientos" type="number" min="1" value="1" required />

      <button type="submit" class="btn-primary">Confirmar reserva</button>
    </form>

    <div id="reservaResult" aria-live="polite"></div>
  </main>

  <footer class="site-footer">
    <div class="container">Terminal - Reservas</div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    const form = document.getElementById('reservaForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const data = {
        salida: form.salida.value,
        nombre: form.nombre.value,
        documento: form.documento.value,
        telefono: form.telefono.value,
        email: form.email.value,
        asientos: form.asientos.value
      };
      const codigo = 'TKT-' + Math.random().toString(36).slice(2,8).toUpperCase();
      document.getElementById('reservaResult').innerHTML = `
        <div class="card"><h3>Reserva confirmada</h3>
        <p>Código: <strong>${codigo}</strong></p>
        <p>Se ha enviado la confirmación al correo ${data.email} (simulado).</p></div>`;
      form.reset();
    });
  </script>
</body>
</html>
