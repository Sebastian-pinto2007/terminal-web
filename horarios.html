<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horarios - Terminal</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header container header-inner">
    <a href="index.html"><img src="assets/img/logo.png" alt="Logo" class="logo" /></a>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="empresas.html">Empresas</a></li>
        <li><a href="rutas.html">Rutas</a></li>
        <li><a href="horarios.html" class="active">Horarios</a></li>
        <li><a href="reservar.html" class="btn-primary">Reservar</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Horarios disponibles</h1>
    <div id="horariosList"></div>
  </main>

  <footer class="site-footer">
    <div class="container">Terminal - Horarios</div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
    const horarios = [
      { id:101, ruta:"Ciudad A → Ciudad B", hora:"08:00", asientos:40, disponibles:12, tarifa:25000 },
      { id:102, ruta:"Ciudad A → Ciudad C", hora:"10:30", asientos:30, disponibles:5, tarifa:15000 }
    ];
    const hl = document.getElementById('horariosList');
    horarios.forEach(h=>{
      const el = document.createElement('div');
      el.className='card';
      el.innerHTML = `<h3>${h.ruta}</h3><p>Hora: ${h.hora} • Disponibles: ${h.disponibles} • Tarifa: $${h.tarifa}</p>
      <p><a href="reservar.html?salida=${h.id}" class="btn">Reservar</a></p>`;
      hl.appendChild(el);
    });
  </script>
</body>
</html>
